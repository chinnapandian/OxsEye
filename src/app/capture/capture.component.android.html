<RadSideDrawer tkExampleTitle tkToggleNavButton>
	<GridLayout tkDrawerContent rows="56, *" class="sideStackLayout">
		<StackLayout class="sideTitleStackLayout">
			<Label text="Settings Menu" class="h2"></Label>
		</StackLayout>
		<ScrollView row="1">
			<StackLayout class="sideStackLayout">
				<Label text="Camera Light" class="h3 sideLightGrayLabel"></Label>

				<StackLayout orientation="horizontal" class="input-field">
					<Label width="60%" text="Threshold value" class="m-r-30 sideLabel font-weight-bold"></Label>
					<TextField width="40%" #thresholdVal [text]='this.transformedImageProvider.cameraLightThresholdValue' keyboardType="number"
					 returnKeyType="done" (returnPress)="submitCameraLightThresholdValue(thresholdVal.text)" autocorrect="false" class="input"></TextField>
				</StackLayout>
				<!--<StackLayout orientation="horizontal" class="input-field">
					<Label width="60%" text="Time out(in seconds)" class="m-r-30 sideLabel font-weight-bold"></Label>
					<TextField width="40%" #timeOutVal [text]='this.transformedImageProvider.cameraLightTimeOutValue' keyboardType="number" returnKeyType="done"
					 (returnPress)="submitCameraLightTimeOutValue(timeOutVal.text)" autocorrect="false" class="input"></TextField>
				</StackLayout>-->
				<Label text="Perspective Transformation" class="h3 sideLightGrayLabel"></Label>
				<StackLayout orientation="horizontal" class="input-field">
					<Label width="75%" text="Adaptive threshold value" class="m-r-10 sideLabel font-weight-bold"></Label>
					<TextField width="25%" #adaptiveThresholdVal [text]='this.transformedImageProvider.adaptiveThresholdValue' keyboardType="number"
					 returnKeyType="done" (returnPress)="submitAdaptiveThresholdValue(adaptiveThresholdVal.text)" autocorrect="false" class="input"></TextField>
				</StackLayout>
				<!--<StackLayout orientation="horizontal" class="input-field">
					<Label width="65%" class="sideLabel font-weight-bold" text="Rectangle detection"></Label>
					<Switch width="32%" class="" [checked]="this.transformedImageProvider.isContourRequired" (checkedChange)="rectangleAvailable($event)"></Switch>
				</StackLayout>-->
				<!--<StackLayout orientation="horizontal" class="input-field">
					<Label width="70%" text="Min. rectangle size" class="m-r-10 sideLabel font-weight-bold"></Label>
					<TextField width="30%" #contourSize [text]='this.transformedImageProvider.contourSize' keyboardType="number" returnKeyType="done"
					 (returnPress)="submitContourSize(contourSize.text)" autocorrect="false" class="input"></TextField>
				</StackLayout>-->
				<Label text="Log" class="h3 sideLightGrayLabel"></Label>
				<StackLayout orientation="horizontal" class="input-field">
					<!--<Button width="30%" class="btn-outline btn-active btn-rounded-lg m-l-10 m-t-10" text="Clear Logs" (tap)="deleteLogs()"></Button>-->
					<Label width="70%" class="sideLabel font-weight-bold" text="Enabled"></Label>
					<Switch width="30%" class="" [checked]="this.transformedImageProvider.isLogEnabled" (checkedChange)="enableDisableLog($event)"></Switch>
				</StackLayout>
				<StackLayout orientation="horizontal" class="input-field" horizontalAlignment="center">
					<Button class="btn-outline btn-active btn-rounded-lg" text="Clear Logs" (tap)="deleteLogs()"></Button>
				</StackLayout>
				<Label text="Close" class="text-center m-30 text-primary" (tap)="toggleDrawer()"></Label>
			</StackLayout>
		</ScrollView>
	</GridLayout>
</RadSideDrawer>
