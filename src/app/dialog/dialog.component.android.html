<StackLayout (loaded)="pageLoaded($event)" width="100%" class="modal-view-style dialog1" orientation="vertical"
    margin="1"  backgroundColor="darkgray">
    <GridLayout columns="*" id="imgGridId" height="80%" width="100%" borderLeftWidth="1" borderBottomWidth="1" borderRightWidth="1" borderTopWidth="1"
        backgroundColor="gray" class="m-5">
        <!--<ImageSwipe marginTop="20" marginLeft="2" marginBottom="2" marginRight="2" [items]="imageUrlList0"  id="imgViewId" imageUrlProperty="imageUrl" [pageNumber]="pageNumber"
            (pageChanged)="pageChanged($event)" backgroundColor="lightgray">
        </ImageSwipe>-->
        <Pager horizontalAlignment="center" verticalAlignment="center" spacing="2%" transformers="scale" [items]="imageUrlList0" indicator="flat" showIndicator="true" #pager [selectedIndex]="currentPagerIndex"
            (selectedIndexChange)="onIndexChanged($event)" class="pager" backgroundColor="darkgray">
            <ng-template let-i="index" let-item="item">
                <GridLayout (loaded)="loaded(i)" class="pager-item" rows="auto, *" columns="auto" backgroundColor="darkgray">
                    <!--<Label [text]="item.fileName"></Label>-->
                    <!--<ImageCacheIt height="300" width="300" (loaded)="loadedImage($event)" stretch="fill" row="1" [src]="item.imageUrl"></ImageCacheIt>-->
                    <!--<ImageZoom height="100%" width="100%"  src="{{item.imageUrl}}" maxZoom="5" minZoom="1"></ImageZoom>-->
                    <!--https://vignette.wikia.nocookie.net/inuyasha/images/b/b5/Inuyasha.png-->
                    <PhotoZoom height="100%" width="100%" src="{{item.imageUrl}}" placeholder="res://placeholder" (scaleChanged)="onScaleChanged($event)"></PhotoZoom>
                </GridLayout>
            </ng-template>
        </Pager>
        <!--<Image (doubleTap)="testZoom()" src="{{ isAutoCorrection ? imageSource : imageSourceOrg }}"   id="imgViewId" (longPress)="enableDelete()" (pan)="onPan($event)">
        </Image>-->
        <Button (tap)="isChecked($event)" horizontalAlignment="center" verticalAlignment="bottom" marginBottom="20" class="btn-active btn-rounded-lg  btn-outline btn-delete">
                        <FormattedString>
                            <Span class="fa delete-icon-fontsize"  text="&#xf1f8;"></Span>
                        </FormattedString>
                    </Button>
        <label [visibility]="isCheckMarkVisible ? 'visible' : 'collapsed'" text="" marginBottom="23" horizontalAlignment="center"
            verticalAlignment="bottom">
                        <FormattedString>
                            <Span class="fa checkmark-icon-fontsize" text="&#xf00c;"></Span>
                        </FormattedString>
                    </label>
        <label [visibility]="isCrossMarkVisible ? 'visible' : 'collapsed'" marginBottom="23" text="" horizontalAlignment="center"
            verticalAlignment="bottom">
                        <FormattedString>
                            <Span class="fa crossmark-icon-fontsize"  text="&#xf00d;"></Span>
                        </FormattedString>
                    </label>
    </GridLayout>
    <!--<ScrollView orientation="horizontal" height="7%" marginTop="5">

    <StackLayout height="20%" width="100%" orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" marginTop="5">
        <Button width="40%" class="btn-outline btn-active btn-rounded-lg m-l-20" text="{{'retake'|L}}" (tap)="close('')"></Button>
        <Button width="40%" class="save-btn btn-outline btn-active btn-rounded-lg" text="{{'save'|L}}" (tap)="close(imageList)"></Button>
    </StackLayout>
