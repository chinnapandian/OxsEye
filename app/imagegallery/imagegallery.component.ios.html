<ActionBar title="Gallery">
    <ActionItem (tap)="onShare()"  visibility="{{ isSharing ? 'visible' : 'collapse' }}" ios.position="right">
        <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
            <Image src="res://share-rounded-30.png" class="action-image"></Image>
        </StackLayout>
    </ActionItem>
    <ActionItem (tap)="onDelete()"  visibility="{{ isDeleting ? 'visible' : 'collapse' }}" ios.position="right">
        <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
            <Image src="res://remove-30.png" class="action-image"></Image>
        </StackLayout>
    </ActionItem>
    <ActionItem visibility="{{ isPopUpMenu ? 'visible' : 'collapse' }}" ios.position="right">
        <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
            <Image (tap)="onSelectUnSelectAllCheckBox()" src="res://select-all-icon-30.png" class="action-image"></Image>
        </StackLayout>
    </ActionItem>
    <ActionItem visibility="{{ isSortByDateMenu ? 'visible' : 'collapse' }}" ios.position="right">
        <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">
            <Image (tap)="onSortByDate()" src="res://sort-by-creation-date-30.png" class="action-image"></Image>
        </StackLayout>
    </ActionItem>
</ActionBar>

<ScrollView (loaded)="onPageLoaded($event)">
    <WrapLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" backgroundColor="lightgray">
        <ng-template ngFor let-i="index" let-image [ngForOf]="imageList">
            <GridLayout class="bg-primary p-5 m-5 bordered img-rounded" width="30%" height="30%" horizontalAlignment="center" verticalAlignment="center"
                backgroundColor="Black">
                <Image src="{{ image.thumbnailPath }}" loadMode="async" stretch="aspectFill" (doubleTap)="goImageSlide(image.filePath,i)"
                    class="img-height img-gallery-image" (longPress)="setCheckboxVisible()"></Image>

                <StackLayout horizontalAlignment="left" [visibility]="isCheckBoxVisible ? 'visible' : 'collapsed'">
                  <!--<GridLayout class="bg-primary p-5 m-5 bordered img-rounded" width="30%" height="100" horizontalAlignment="left">-->
                    <CheckBox  id="checkbox-{{i}}" checked={{image.isSelected}} (checkedChange)="isChecked($event, image.filePath, i)" fillColor="red"
                      text="" class="img-gallery-checkbox-ios"></CheckBox>
                  <!--</GridLayout>-->
                </StackLayout>
            </GridLayout>
        </ng-template>
    </WrapLayout>
</ScrollView>
