<Page xmlns="http://schemas.nativescript.org/tns.xsd" (loaded)="pageLoaded($event)">
    <StackLayout orientation="vertical" margin="20" horizontalAlignment="center" verticalAlignment="center">
        <GridLayout id="imgGridId" height="90%"  (doubleTap)="onDoubleTap()"
            borderLeftWidth="1" borderBottomWidth="1" borderRightWidth="1" borderTopWidth="1" backgroundColor="gray">
            <Image src="{{ isAutoCorrection ? imageSource : imageSourceOrg }}"    id="imgViewId"  (pan)="onPan($event)" (pinch)="onPinch($event)" backgroundColor="gray"></Image>
        </GridLayout>
        <StackLayout height="10%" orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" marginTop="10">
            <Button class="btn-outline btn-active btn-rounded-lg" text="{{this.locale.transform('retake')}}" (tap)="close('')"></Button>
            <Button class="save-btn btn-outline btn-active btn-rounded-lg" text="{{this.locale.transform('save')}}" (tap)="close(imageSource)"></Button>
            <Button class="btn-outline btn-active btn-rounded-lg" text="{{this.locale.transform(manualBtnText.toLowerCase())}}" (tap)="(manualBtnText == 'Perform') ? performManualCorrection() : showOriginalImage()"></Button>
        </StackLayout>
    </StackLayout>
</Page>
