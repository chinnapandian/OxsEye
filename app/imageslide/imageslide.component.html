    <Page.actionBar>
        <ActionBar title="Image Gallery" class="action-bar">
            <!--<Label text="&#xf177;" class="fa p-5 m-3"></Label>-->
            <ActionBar.titleView>
                <!--<Label (tap)="goBack()" text="&#xf104;" class="fa"></Label>-->
                <Button horizontalAlignment="left" verticalAlignment="center" (tap)="goBack()" class="btn-active btn-rounded-lg  btn-outline activebar-btn img-slide-back">
					<FormattedString>
						<Span class="fa action-item-icon-fontsize" text="&#xf104;"></Span> 
					</FormattedString>
				</Button>
            </ActionBar.titleView>
            <!--<NavigationButton (tap)="goBack()" visibility="{{ isBack ? 'visible' : 'collapse' }}">
                 
            </NavigationButton>-->
            <ActionItem (tap)="onShare()" android.position="actionBar" visibility="{{ isSharing ? 'visible' : 'collapse' }}">
                <!--<Label text="&#xf1e1;" class="fa p-5 m-3"></Label>-->
                <Button horizontalAlignment="center" verticalAlignment="center" class="btn-active btn-rounded-lg  btn-outline activebar-btn img-slide-share">
					<FormattedString>
						<Span class="fa action-item-icon-fontsize" text="&#xf1e1;"></Span> 
					</FormattedString>
				</Button>
            </ActionItem>
            <ActionItem (tap)="onDelete($event)" android.position="actionBar" visibility="{{ isDeleting ? 'visible' : 'collapse' }}">
                <!--<Label text="&#xf1f8;" class="fa p-5 m-3 btn-active"></Label>-->
                <Button horizontalAlignment="center" verticalAlignment="center" class="btn-active btn-rounded-lg  btn-outline activebar-btn img-slide-delete">
					<FormattedString>
						<Span class="fa action-item-icon-fontsize" text="&#xf1f8;"></Span> 
					</FormattedString>
				</Button>
            </ActionItem>
        </ActionBar>
    </Page.actionBar>

    <GridLayout (swipe)="onSwipe($event)" (pan)="onPan($event)" (pinch)="onPinch($event)" (doubleTap)="onDoubleTap($event)">
