<Page.actionBar>
	<ActionBar class="action-bar action-bar-height">
		<StackLayout class="action-bar-title">
			<Label text="Oxs &#xf06e; Eye" class="fa action-bar-fontsize"></Label>
		</StackLayout>
	</ActionBar>
</Page.actionBar>
<Page class="page">
	<GridLayout orientation="vertical">
		<CameraPlus [visibility]="isCameraVisible ? 'visible' : 'collapsed'" debug="true" galleryPickerMode="single" showFlashIcon="true"
		 showToggleIcon="true" showCaptureIcon="false" showGalleryIcon="false" autoFocus="true" confirmSaveText="CONFIRM!" confirmRetakeText="RETAKE!"
		 (loaded)="camLoaded($event)" (toggleCameraEvent)="toggleCameraEvent($event)" (photoCapturedEvent)="photoCapturedEvent($event)"
		 (imagesSelectedEvent)="imagesSelectedEvent($event)">
		</CameraPlus>
	</GridLayout>
</Page>
